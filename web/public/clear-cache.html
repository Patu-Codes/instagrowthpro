<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - InstaGrowthPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            background: rgba(30, 30, 45, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-bottom: 2rem;
            color: #a0a0b0;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .steps {
            text-align: left;
            background: rgba(10, 10, 20, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .steps h3 {
            color: #EC4899;
            margin-bottom: 1rem;
        }

        .steps li {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .steps li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10B981;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”„ Clear Browser Cache</h1>
        <p>If you're seeing old package prices or incorrect data, please clear your browser cache:</p>

        <div class="steps">
            <h3>Quick Steps:</h3>
            <ol>
                <li>Press <strong>Ctrl + Shift + Delete</strong></li>
                <li>Select "Cached images and files"</li>
                <li>Click "Clear data"</li>
                <li>Refresh the page</li>
            </ol>
        </div>

        <p><strong>Alternative:</strong> Use Incognito/Private mode</p>

        <button class="btn" onclick="window.location.href='order.html'">
            Go to Order Page ðŸš€
        </button>
        <button class="btn btn-secondary" onclick="location.reload(true)">
            Hard Refresh This Page
        </button>

        <script>
            // Auto-clear sessionStorage
            sessionStorage.clear();
            console.log('âœ… SessionStorage cleared');
        </script>
    </div>
</body>

</html>
