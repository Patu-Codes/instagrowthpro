<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InstaGrowth Pro</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="admin-icon">üîê</div>
                <h1>Admin Panel</h1>
                <p>InstaGrowth Pro Management</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="adminEmail" placeholder="admin@instagrowth.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p>üîí Secure Admin Access Only</p>
            </div>
        </div>
    </div>

    <script src="admin-auth.js"></script>
</body>

</html>
