<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        /* Navigation Link Styling */
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0.25rem 0.75rem;
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(139, 92, 246, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(236, 72, 153, 0.2) 100%);
            color: white;
            border-left: 4px solid #8B5CF6;
        }

        .nav-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.2);
        }

        /* Refresh Button Styling */
        .btn-refresh {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .refresh-icon {
            display: inline-block;
            transition: transform 0.6s ease;
        }

        .btn-refresh:hover .refresh-icon {
            transform: rotate(180deg);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .btn-refresh.refreshing .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .chat-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            overflow-y: auto;
        }

        .chat-list-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
        }

        .chat-list-header h2 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
        }

        .chat-user-item {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-user-item:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .chat-user-item.active {
            background: rgba(139, 92, 246, 0.2);
            border-left: 4px solid #8B5CF6;
        }

        .chat-user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chat-user-name {
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .chat-unread-badge {
            background: #EF4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .chat-last-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .chat-window {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat-window-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
        }

        .chat-window-header h3 {
            margin: 0;
            color: white;
            font-size: 1.25rem;
        }

        .chat-messages-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #0a0a0f;
        }

        .message-item {
            margin-bottom: 1.25rem;
            display: flex;
        }

        .message-user {
            justify-content: flex-end;
        }

        .message-admin {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
        }

        .message-user .message-bubble {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-admin .message-bubble {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            margin: 0 0 0.5rem 0;
            line-height: 1.5;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-input-box {
            display: flex;
            gap: 1rem;
        }

        .chat-input-box input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            color: white;
            font-size: 1rem;
        }

        .chat-input-box button {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            border: none;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chat-input-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <h2>InstaGrowth <span style="color: #8B5CF6;">Admin</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link"><span class="nav-icon">ðŸ“Š</span> Dashboard</a></li>
                <li><a href="users.html" class="nav-link"><span class="nav-icon">ðŸ‘¥</span> Users</a></li>
                <li><a href="orders.html" class="nav-link"><span class="nav-icon">ðŸ“¦</span> Orders</a></li>
                <li><a href="live-chat.html" class="nav-link active"><span class="nav-icon">ðŸ’¬</span> Live Chat</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <header class="dashboard-header">
                <h1>ðŸ’¬ Live Chat Support</h1>
                <button class="btn-refresh" onclick="refreshChats()" id="refreshBtn">
                    <span class="refresh-icon">ðŸ”„</span> Refresh
                </button>
            </header>

            <div class="chat-container">
                <div class="chat-list">
                    <div class="chat-list-header">
                        <h2>Conversations</h2>
                    </div>
                    <div id="chatUsersList">
                        <div class="empty-state">
                            <p>Loading chats...</p>
                        </div>
                    </div>
                </div>

                <div class="chat-window">
                    <div id="chatWindowContent">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
                                    fill="currentColor" />
                            </svg>
                            <h3>Select a conversation</h3>
                            <p>Choose a user from the list to start chatting</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="live-chat.js"></script>
</body>

</html>
